title: Main
icon: mdi:home
cards:
  #
  # CARS
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## BMW X5 xDrive40i
      - type: horizontal-stack
        cards:
          - type: map
            entities:
              - device_tracker.x5_xdrive40i
            default_zoom: 10
          - type: entities
            entities:
              - entity: device_tracker.x5_xdrive40i
                name: Location
              - entity: sensor.x5_xdrive40i_remaining_range_fuel
                name: Current Range
              - entity: lock.x5_xdrive40i_lock
                name: Lock Status
  #
  # PERSONS
  - type: entities
    entities:
      - device_tracker.coreys_iphone
      - type: divider
      - device_tracker.coreys_ipad
      - type: section
      - device_tracker.coreys_ipad_mini
      - type: section
      - device_tracker.coreys_apple_watch
      #
      # WEATHER
  - type: weather-forecast
    name: ' '
    entity: weather.dark_sky
      #
      # LIGHTS
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Lights
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.main_desk_light
            name: Main desk
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.2nd_desk_light
            name: 2nd desk
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.living_room_light
            name: Living Room
            tap_action:
              action: toggle
          - type: entity-button
            entity: light.bedroom_light
            name: bedroom
            tap_action:
              action: toggle