title: Office
icon: mdi:desktop-tower-monitor
cards:
  #
  # COMPUTER
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Computer
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: switch.computer
            name: PC
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.pc_restart
            name: Restart
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.pc_lock
            name: Lock
            tap_action:
              action: toggle
          - type: entity-button
            entity: switch.server
            name: Server
            tap_action:
              action: toggle
      #
      # Server Stats
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Synology Stats
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: CPU
            font_size: 75
            entities:
              - sensor.synology_dsm_cpu_load_total
            show:
              labels: true
            color_thresholds:
              - value: 5
                color: "#f39c12"
              - value: 10
                color: "#d35400"
              - value: 25
                color: "#c0392b"
          - type: custom:mini-graph-card
            name: RAM
            font_size: 75
            entities:
              - sensor.synology_dsm_memory_usage_real
            show:
              labels: true
            color_thresholds:
              - value: 10
                color: "#f39c12"
              - value: 15
                color: "#d35400"
              - value: 25
                color: "#c0392b"
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Disk
            font_size: 75
            entities:
              - sensor.server_disk_used_percent
            show:
              labels: true
            color_thresholds:
              - value: 10
                color: "#f39c12"
              - value: 15
                color: "#d35400"
              - value: 25
                color: "#c0392b"
          - type: custom:mini-graph-card
            name: Container CPU
            font_size: 75
            entities:
              - sensor.server_containers_cpu_used
            show:
              labels: true
            color_thresholds:
              - value: 5
                color: "#f39c12"
              - value: 7
                color: "#d35400"
              - value: 10
                color: "#c0392b"
      #
      # Internet speeds Stats
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Internet Speeds
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Ping
            entities:
              - sensor.speedtest_ping
            line_color: '#4481eb'
            line_width: 8
            font_size: 65
          - type: custom:mini-graph-card
            name: Down
            entities:
              - sensor.speedtest_download
            line_color: '#4481eb'
            line_width: 8
            font_size: 65
          - type: custom:mini-graph-card
            name: Up
            entities:
              - sensor.speedtest_upload
            line_color: '#4481eb'
            line_width: 8
            font_size: 65