title: Master Bedroom
icon: mdi:bed-empty
cards:
  #
  # BEDROOM TV
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Bedroom TV
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.br_tv_power_toggle
            name: TV
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: entity-button
            entity: script.br_cable_power_toggle
            name: Cable
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_cable_input
            name: Live TV
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_chromecast_input
            name: Cast
            tap_action:
              action: toggle
      #_#
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.br_cable_channel_up
            name: Up
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_cable_channel_prev
            name: Prev
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_tv_volume_up
            name: Up
            tap_action:
              action: toggle
          - type: entity-button
            entity: input_boolean.br_playback_buttons
            name: Playback
            tap_action:
              action: toggle
      #
      # PLAYBACK KEYS
      - type: conditional
        conditions:
          - entity: input_boolean.br_playback_buttons
            state: "on"
        card:
          type: glance
          show_name: false
          show_state: false
          columns: 5
          entities:
            - entity: script.br_cable_rewind
              name: REW
              tap_action:
                action: toggle
            - entity: script.br_cable_play
              name: Play
              tap_action:
                action: toggle
            - entity: script.br_cable_forward
              name: FWD
              tap_action:
                action: toggle
            - entity: script.br_cable_direction_left
              name: Left
              tap_action:
                action: toggle
              icon: mdi:arrow-left-bold-circle
            - entity: script.br_cable_direction_up
              name: Up
              tap_action:
                action: toggle
              icon: mdi:arrow-up-bold-circle
            - entity: script.br_cable_stop
              name: Stop
              tap_action:
                action: toggle
            - entity: script.br_cable_pause
              name: Pause
              tap_action:
                action: toggle
            - entity: script.br_cable_select
              name: SEL
              tap_action:
                action: toggle
            - entity: script.br_cable_direction_right
              name: Right
              tap_action:
                action: toggle
              icon: mdi:arrow-right-bold-circle
            - entity: script.br_cable_direction_down
              name: Down
              tap_action:
                action: toggle
              icon: mdi:arrow-down-bold-circle
      #_#
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.br_cable_channel_down
            name: Down
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_tv_volume_mute
            name: Mute
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_tv_volume_down
            name: down
            tap_action:
              action: toggle
          - type: entity-button
            entity: input_boolean.br_number_pad
            name: 123
            tap_action:
              action: toggle
      #
      # NUMBER KEYS
      - type: conditional
        conditions:
          - entity: input_boolean.br_number_pad
            state: "on"
        card:
          type: glance
          show_name: false
          show_state: false
          columns: 3
          entities:
            - entity: script.br_cable_number_1
              tap_action:
                action: toggle
            - entity: script.br_cable_number_2
              tap_action:
                action: toggle
            - entity: script.br_cable_number_3
              tap_action:
                action: toggle
            - entity: script.br_cable_number_4
              tap_action:
                action: toggle
            - entity: script.br_cable_number_5
              tap_action:
                action: toggle
            - entity: script.br_cable_number_6
              tap_action:
                action: toggle
            - entity: script.br_cable_number_7
              tap_action:
                action: toggle
            - entity: script.br_cable_number_8
              tap_action:
                action: toggle
            - entity: script.br_cable_number_9
              tap_action:
                action: toggle
            - entity: script.br_cable_number_0
              tap_action:
                action: toggle
            - entity: script.br_cable_select
              tap_action:
                action: toggle
      #
      # BEDROOM AC & FAN
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Bedroom AC and Fan
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.br_ac_power_toggle
            name: On/Off
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_ac_fan_speed
            name: Speed
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_ac_temp_up
            name: Up
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_ac_temp_down
            name: Down
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: script.br_fan_on
            name: Fan On
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_fan_off
            name: Fan Off
            tap_action:
              action: toggle
          - type: entity-button
            entity: script.br_fan_airflow
            name: Airflow
            icon: mdi:swap-horizontal
            tap_action:
              action: toggle
      #
      # SPEAKER
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Speaker
          - type: custom:mini-media-player
            entity: media_player.bedroom_speaker
            artwork: cover
      #
      # Chromecast
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              ## Cast
          - type: custom:mini-media-player
            entity: media_player.bedroom_tv
            artwork: cover